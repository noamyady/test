<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            width: 100px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #d3d3d3;
        }

        td.clickable {
            background-color: white;
            cursor: pointer;
        }

        td.green {
            background-color: green;
            color: white;
        }

        .submit-section {
            margin-top: 20px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h2>משמרות</h2>
    <table id="shiftTable">
        <tr>
            <th>שבת</th>
            <th>שישי</th>
            <th>חמישי</th>
            <th>רביעי</th>
            <th>שלישי</th>
            <th>שני</th>
            <th>ראשון</th>
            <th>משמרות</th>
        </tr>
        <!-- Empty rows with clickable cells -->
        <tr>
            <td class="clickable"></td><td class="clickable"></td><td class="clickable"></td>
            <td class="clickable"></td><td class="clickable"></td><td class="clickable"></td>
            <td class="clickable"></td><td rowspan="2" style="background-color: #ffeb99;">כפר שמריהו יום 7-19</td>
        </tr>
        <tr>
            <td class="clickable"></td><td class="clickable"></td><td class="clickable"></td>
            <td class="clickable"></td><td class="clickable"></td><td class="clickable"></td>
            <td class="clickable"></td><td rowspan="2" style="background-color: #ffeb99;">כפר שמריהו לילה 19-7</td>
        </tr>
        <tr>
            <td class="clickable"></td><td class="clickable"></td><td class="clickable"></td>
            <td class="clickable"></td><td class="clickable"></td><td class="clickable"></td>
            <td class="clickable"></td><td style="background-color: #cce5ff;">מבשרת ציון 19-7</td>
        </tr>
    </table>

    <div class="submit-section">
        <form id="submitForm">
            <label for="name">הזן שם:</label>
            <input type="text" id="name" required />
            <button type="submit">שלח</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("W3ec09hnj7zvoLl4q");
        })();

        // Handle table cell clicks
        document.querySelectorAll('.clickable').forEach(cell => {
            cell.addEventListener('click', function() {
                this.classList.toggle('green');
            });
        });

        // Handle form submission
        document.getElementById('submitForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let tableHtml = document.getElementById('shiftTable').outerHTML;

            // Send the email via EmailJS
            emailjs.send("service_f7vkg2s", "template_g4t0c0l", {
                name: name,
                message: tableHtml
            }).then(function(response) {
                alert("הטבלה נשלחה בהצלחה!");
            }, function(error) {
                alert("שגיאה בשליחת המייל: " + error);
            });
        });
    </script>
</body>
</html>
