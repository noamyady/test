<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>דף התחברות לעובדים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- קישור לקובץ העיצוב -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>התחברות</h1>
    <!-- טופס התחברות -->
    <form id="login-form">
      <label for="email">אימייל</label>
      <input type="email" id="email" placeholder="הכנס את האימייל שלך" required>
      
      <label for="password">סיסמה</label>
      <input type="password" id="password" placeholder="הכנס את הסיסמה" required>
      
      <button type="submit" id="login-button">התחבר</button>
    </form>
    
    <div class="divider"></div>
    
    <!-- טופס הרשמה -->
    <form id="signup-form">
      <h2>הרשמה לאתר</h2>
      <label for="signup-email">אימייל</label>
      <input type="email" id="signup-email" placeholder="הכנס אימייל" required>
      
      <label for="signup-password">סיסמה</label>
      <input type="password" id="signup-password" placeholder="הכנס סיסמה" required>
      
      <button type="submit" id="signup-button">הרשם</button>
    </form>
  </div>
  <!-- הכללת קובץ הסקריפטים במצב מודולרי -->
  <script type="module" src="script.js"></script>
</body>
</html>
